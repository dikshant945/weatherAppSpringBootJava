<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <div class="text-center mb-4">
        <div class="row">
            <div class="col-md-5">
                <input type="text" id="cityName" class="form-control" placeholder="Enter City" required>
            </div>
            <div class="col-md-5">
                <input type="text" id="country" class="form-control" placeholder="Enter Country (e.g. IN)" required>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" onclick="fetchWeather()">Get Weather</button>
            </div>
        </div>
    </div>

    <p id="errorMessage" class="error-message mt-3" style="display: none;"></p>

    <div id="weatherDetails" class="mt-4" style="display: none;">
        <div class="weather-section">
            <h3>Weather in <span id="displayCity"></span>, <span id="displayCountry"></span></h3>
            <div class="main-temp">
                <span id="tempValue"></span>°<span id="tempUnit">C</span>
                <span class="unit-toggle" onclick="toggleTemperatureUnit()">Switch to °<span id="altUnit">F</span></span>
            </div>
            <div class="feels-like">
                Feels like <span id="feelsLike"></span>°<span id="feelsLikeUnit">C</span>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="/js/script.js"></script>
</body>
</html>
