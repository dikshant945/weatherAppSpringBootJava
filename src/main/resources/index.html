<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7db17794ab.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            margin-top: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .weather-icon {
            font-size: 80px;
            margin-top: -20px;
            color: #5DADE2;
        }
        td {
            padding-right: 3rem;
            padding-bottom: 1rem;
        }
        .weather-details p {
            margin: 5px 0;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
        .main-temp {
            font-size: 3.5rem;
            font-weight: 300;
            margin: 20px 0;
        }
        .feels-like {
            font-size: 1rem;
            color: #666;
        }
        .weather-section {
            margin-bottom: 30px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 15px;
        }
        .wind-speed {
            color: #5DADE2;
        }
        .details-table td {
            padding: 8px 0;
        }
        .details-table td:first-child {
            color: #666;
            font-weight: 300;
        }
        hr {
            margin: 25px 0;
            opacity: 0.2;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center mb-4">
        <div class="row">
            <div class="col-md-5">
                <input type="text" id="cityName" class="form-control" placeholder="Enter City" required>
            </div>
            <div class="col-md-5">
                <input type="text" id="country" class="form-control" placeholder="Enter Country (e.g. IN)" required>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" onclick="fetchWeather()">Get Weather</button>
            </div>
        </div>
    </div>

    <p id="errorMessage" class="error-message mt-3" style="display: none;"></p>

    <div id="weatherDetails" class="mt-4" style="display: none;">
        <div class="weather-section">
            <h3>Weather in <span id="displayCity"></span>, <span id="displayCountry"></span></h3>
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="main-temp"><span id="tempValue"></span>°C</div>
                    <div class="feels-like">Feels like <span id="feelsLike"></span>°C</div>
                </div>
                <div class="col-md-6 text-center">
                    <p class="weather-icon"><i class="fas fa-cloud"></i></p>
                    <p><span id="weatherMain"></span> - <span id="weatherDescription"></span></p>
                </div>
            </div>
        </div>

        <hr>

        <div class="weather-section">
            <div class="section-title">Current Details</div>
            <table class="details-table">
                <tr>
                    <td>Humidity</td>
                    <td><span id="humidity"></span>%</td>
                </tr>
                <tr>
                    <td>Pressure</td>
                    <td><span id="pressure"></span> hPa</td>
                </tr>
            </table>
        </div>

        <hr>

        <div class="weather-section">
            <div class="section-title">Wind</div>
            <div class="wind-speed">
                <h2><span id="windSpeed"></span> km/h</h2>
                <i class="fas fa-wind"></i>
            </div>
        </div>
    </div>
</div>

<script>
    function fetchWeather() {
        const cityName = document.getElementById("cityName").value;
        const country = document.getElementById("country").value;

        if (!cityName || !country) {
            document.getElementById("errorMessage").textContent = "Please enter both city and country.";
            document.getElementById("errorMessage").style.display = "block";
            return;
        }

        fetch(`/getCurrentWeather?cityName=${cityName}&country=${country}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("errorMessage").textContent = data.error;
                    document.getElementById("errorMessage").style.display = "block";
                    document.getElementById("weatherDetails").style.display = "none";
                    return;
                }

                document.getElementById("displayCity").textContent = data.cityName;
                document.getElementById("displayCountry").textContent = data.country;
                document.getElementById("weatherMain").textContent = data.weatherMain;
                document.getElementById("weatherDescription").textContent = data.weatherDescription;
                document.getElementById("tempValue").textContent = data.tempValue;
                document.getElementById("feelsLike").textContent = data.feelsLike || data.tempValue;
                document.getElementById("humidity").textContent = data.humidity;
                document.getElementById("pressure").textContent = data.pressure;
                document.getElementById("windSpeed").textContent = data.windSpeed;

                document.getElementById("weatherDetails").style.display = "block";
                document.getElementById("errorMessage").style.display = "none";
            })
            .catch(error => {
                document.getElementById("errorMessage").textContent = "Failed to fetch weather data.";
                document.getElementById("errorMessage").style.display = "block";
            });
    }
</script>
</body>
</html>
